<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eWallet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container ">
        <nav><MArquee>WELCOME TO MY SIMPLE E-WALLET</MArquee></nav>
        <div class="row ">
          <div class="border col-6">
            <h2 align="center">Topup</h2>
        <div>
            <label for="user">Pilih Username:</label>
            <select id="user" class="form-control">
                <option value="user1">Puji</option>
                <option value="user2">Ahmad</option>
                <option value="user3">Bambang</option>
            </select>
        </div>
        <div>
            <label for="amount">Nominal:</label>
            <input type="number" id="amount" placeholder="Nominal Saldo" class="form-control">
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" id="topupButton" >Topup</button>
        </div>
          </div>
          <div class=" border col-6">
            <h2 align="center">Transfer</h2>
            <div>
                <label for="user">Pilih Username:</label>
                <select id="user" class="form-control">
                    <option value="user1">Puji</option>
                    <option value="user2">Ahmad</option>
                    <option value="user3">Bambang</option>
                </select>
            </div>
            <div>
                <label for="recipient">Penerima:</label>
                <select id="recipient" class="form-control">
                    <option value="user1">Puji</option>
                    <option value="user2">Ahmad</option>
                    <option value="user3">Bambang</option>
                </select>
            </div>
            <div>
                <label for="amount">Nominal:</label>
                <input type="number" id="amount" class="form-control" placeholder="Nominal Saldo">
            </div>
            <div class="mt-3 mb-3">
                <button type="button" class="btn btn-primary" id="transferButton" >Transfer</button>
            </div>
          </div>

          <div class="border col-12 mt-3">
            <table class="table ">
                <tr>
                    <th>Identity</th>
                    <th>Username</th>
                    <th>Saldo</th>
                </tr>
                <tbody id="userData"></tbody>
            </table>
          </div>
        </div>
        
    </div>
        <script src="javascripts/wallet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </html>
